server {
  listen 80;
  server_name servcalendario.duckdns.org;

  location ^~ /.well-known/acme-challenge/ { root /var/www/letsencrypt; }
  location / { return 301 https://$host$request_uri; }
}

server {
  listen 443 ssl http2;
  server_name servcalendario.duckdns.org;

  ssl_certificate /etc/letsencrypt/live/servcalendario.duckdns.org/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/servcalendario.duckdns.org/privkey.pem;

  include /etc/nginx/snippets/ff-news-headers.conf;

  access_log /var/log/nginx/ff-news-api.access.log ffnews_api if=$ffnews_is_api;

  location = /nginx-health {
    return 200 "ok\n";
    add_header Content-Type text/plain;
  }

  location = /health {
    limit_req zone=ffnews_api burst=10 nodelay;
    include /etc/nginx/snippets/ff-news-proxy.conf;
    limit_except GET HEAD { deny all; }
    proxy_pass http://127.0.0.1:8081/v1/health;
  }

  location = /metrics {
    limit_req zone=ffnews_api burst=10 nodelay;
    include /etc/nginx/snippets/ff-news-proxy.conf;
    limit_except GET HEAD { deny all; }
    proxy_pass http://127.0.0.1:8081/metrics;
  }

  location /v1/ {
    limit_req zone=ffnews_api burst=10 nodelay;
    include /etc/nginx/snippets/ff-news-proxy.conf;
    limit_except GET HEAD { deny all; }
    proxy_pass http://127.0.0.1:8081;
  }

  location /api/ {
    limit_req zone=ffnews_api burst=10 nodelay;
    include /etc/nginx/snippets/ff-news-proxy.conf;
    limit_except GET HEAD { deny all; }
    proxy_pass http://127.0.0.1:8081;
  }

  location / { return 404; }
}
